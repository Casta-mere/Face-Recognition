<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>实验室打卡系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <link href="/static/css/responsive.css" rel="stylesheet" />
  </head>

  <body class="sub_page">

    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="/Home">
            <span>实验室打卡系统</span>
          </a>
        </nav>
      </div>
    </header>

    <section class="contact_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-12 ">
            <form method="post">
                <table id="tableDel" class="table table-hover" style="text-align:center;">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">学号</th>
                        <th scope="col">姓名</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="col-2"> 
                          <div class="custom-control custom-checkbox"> 
                            <input class="custom-control-input" type="checkbox" name="exampleCheckboxs" id="exampleCheckboxs1" value="option1"> 
                            <label class="custom-control-label" for="exampleCheckboxs1"></label> 
                          </div> 
                        </td>
                        <td class="col-5" scope="col">000001</td>
                        <td class="col-5" scope="col">签到</td>
                      </tr>
                      <tr>
                        <td class="col-2"> 
                          <div class="custom-control custom-checkbox"> 
                            <input class="custom-control-input" type="checkbox" name="exampleCheckboxs" id="exampleCheckboxs2" value="option2"> 
                            <label class="custom-control-label" for="exampleCheckboxs2"></label> 
                          </div> 
                        </td>
                        <td class="col-5" scope="col">000001</td>
                        <td class="col-5" scope="col">签到</td>
                      </tr>
                    </tbody>
                </table>
            </form>
              <div>
                <br><br>
                <h3 id="waitDel" class="m-auto"></h3>
              </div>
          </div>
          <div class="col-md-8 offset-2">
            <div class="btn-box">
                <button onclick="turnToDel()">删除</button>
                &emsp;&emsp;
                <button onclick="turnBack()">返回</button>
            </div>
          </div>
      </div>
    </section>

    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/custom.js"></script>

  </body>

</html>
